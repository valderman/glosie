<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <link rel="icon" href="assets/benkyou.ico" type="image/vnd.microsoft.icon" />

    <script 
       type="text/javascript" 
       src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="glosie.js"></script>


    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Glosie</title>
  </head>
  <body>

    <div id="masterWrapper">
      <div id="menu">
	<h1>Glosie</h1>
	<select id="dictList">
        </select>
      </div>

      <div id="test">
	<div id="info">
	  <p>Just write your answer in the box below!</p>
	</div>
	<div id="checker">
	  <h3 id="hint"></h3>
	  <h2 id="question"></h2>

	  <input id="answer" type="text" />

	</div>
      </div>
      <div id="log">
	<p id="statistics">
	  You seem to have some trouble with the following items:
	</p>
        <p id="problems"></p>
      </div>
    </div>
  </body>
</html>
